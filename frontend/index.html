<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ducks - Book Store</title>
    <!-- bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <!-- own styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/159b2b3760.js"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- regular javascript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1></h1>
        <span></span>
      </div>
      <div class="user-menu display-none">
        <ul>
          <li><a id="showBooksLink"  href="#">Books</a></li>
          <li><a id="showProfileLink"  href="#">My Profile</a></li>
          <li><button class="btn btn-outline-secondary"><i class="fa-solid fa-right-from-bracket"></i></button></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="login-register" class="display-none">
        <!-- log in section -->
        <div>
          <h2>Log In Existing User</h2>
          <div>
            <label for="identifier" class="form-label">Username OR Email</label>
            <input
              type="text"
              id="identifier"
              placeholder="Username or Email"
              class="form-control"
            />
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control" />
          </div>
          <button id="loginBtn" class="btn btn-primary">Log In</button>
          <span id="loginMsg"></span>
        </div>

        <!-- register new user section -->
        <div>
          <h2>Register New User</h2>
          <div>
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" placeholder="Username" class="form-control"/>
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" placeholder="Email" class="form-control"/>
          </div>
          <div>
            <label for="registerPassword" class="form-label">Password</label>
            <input
              type="password"
              id="registerPassword"
              placeholder="Password"
            class="form-control"/>
          </div>
          <button id="registerBtn" class="btn btn-primary">Register</button>
          <span id="registerMsg"></span>
        </div>
      </section>

      <!-- logged in view -->
      <section id="allBooks"></section>
      <section id="profilePageContent" class="mx-4">
        <h2 class="text-center">My Profile</h2>
        <div class="d-flex flex-wrap gap-5 justify-content-center">
          <article>
            <h3>Books To Read</h3>
            <select id="toReadSorter" class="form-select">
              <option value="" disabled selected>Sort by</option>
              <option value="title">Title</option>
              <option value="author">Author</option>
            </select>
            <ul class="list-group" id="toReadUL"></ul>
          </article>
          <article>
            <h3>Read & Graded</h3>
            <select id="gradedBooksSorter" class="form-select">
              <option value="" disabled selected>Sort by</option>
              <option value="title">Title</option>
              <option value="author">Author</option>
              <option value="myGrade">My Grade</option>
            </select>
            <ul class="list-group" id="gradedBooksUL"></ul>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Grade Book Modal -->
    <div
      class="modal fade"
      id="gradeBookModal"
      tabindex="-1"
      aria-labelledby="gradeBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="gradeBookModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="gradeSelect" class="form-label">Select Your Grade</label>
              <select id="gradeSelect" class="form-control"required>
                <option value="" disabled selected>Choose 1-10</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="modal-footer">
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                >
                Close
            </button>
            <button type="button" id="saveGradeBtn" class="btn btn-primary">Save Grade</button>
        </form>
          </div>
        </div>
      </div>
    </div> 

  </body>
</html>
