<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ducks - Book Store</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/159b2b3760.js"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- regular javascript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1></h1>
        <span></span>
      </div>
      <div class="user-menu display-none">
        <ul>
          <li><a href="#">My To Read List</a></li>
          <li><a href="#">My Profile</a></li>
          <li><button>Log Out</button></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="login-register" class="display-none">
        <!-- log in section -->
        <div>
          <h2>Log In Existing User</h2>
          <div>
            <label for="identifier">Username OR Email</label>
            <input
              type="text"
              id="identifier"
              placeholder="Username or Email"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <button id="loginBtn">Log In</button>
          <span id="loginMsg"></span>
        </div>

        <!-- register new user section -->
        <div>
          <h2>Register New User</h2>
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" />
          </div>
          <div>
            <label for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              placeholder="Password"
            />
          </div>
          <button id="registerBtn">Register</button>
          <span id="registerMsg"></span>
        </div>
      </section>

      <!-- logged in view -->
      <section id="allBooks"></section>
      <section id="homepageContent" class="display-none"></section>
    </main>
    <footer></footer>

    <!-- Grade Book Modal -->
    <div
      class="modal fade"
      id="gradeBookModal"
      tabindex="-1"
      aria-labelledby="gradeBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="gradeBookModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="gradeSelect">Select Your Grade</label>
              <select id="gradeSelect" required>
                <option value="" disabled selected>Choose 1-10</option>
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
                <option value="5">4</option>
                <option value="6">5</option>
                <option value="7">6</option>
                <option value="8">7</option>
                <option value="9">8</option>
                <option value="10">9</option>
                <option value="11">10</option>
              </select>
            </div>
            <div class="modal-footer">
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                >
                Close
            </button>
            <button type="button" id="saveGradeBtn" class="btn btn-primary">Save changes</button>
        </form>
          </div>
        </div>
      </div>
    </div> 

  </body>
</html>
